  <style>
    /* --- Your Existing Core Styles --- */
    :root {
      --bg-color: #0A0A0A;
      --text-color: #EAEAEA;
      --text-secondary: #B0B0B0;
      --accent-color: #FFD700;
      /* Yellow color */
      --accent-color-glow: rgba(255, 215, 0, 0.2);
      --font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      line-height: 1.7;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* --- Matrix Background Canvas Style --- */
    #matrix-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.3;
    }

    /* === NEW STYLES FOR THE HOME PAGE === */
    .home-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* Vertical centering */
      align-items: center;
      /* Horizontal centering */
      min-height: 100vh;
      /* Full screen height */
      text-align: center;
      color: var(--accent-color);
      /* Make all text yellow */
      z-index: 1;
      padding: 20px;
      /* Add some padding for smaller screens */
      box-sizing: border-box;
    }

    .home-container h1 {
      font-size: clamp(3rem, 10vw, 8rem);
      /* Responsive font size */
      font-weight: 800;
      margin: 0;
      text-shadow: 0 0 15px var(--accent-color-glow);
    }

    .home-container p {
      font-size: clamp(1.5rem, 5vw, 3rem);
      /* Responsive font size */
      margin-top: 1.5rem;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <!-- The animated background canvas -->
  <canvas id="matrix-background"></canvas>

  <!-- Your new centered content -->
  <main class="home-container">
    <h1>Hello World!</h1>
    <p>~ Jerome</p>
  </main>


  <!-- The JavaScript for the animated background -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const canvas = document.getElementById('matrix-background');
      if (canvas) {
        const ctx = canvas.getContext('2d');
        const keywords = ['SEO', 'WORDPRESS', 'WEBSITE', 'AI', 'REPORTS', 'ANALYTICS', 'MARKETING', 'FACEBOOK', 'INSTAGRAM', 'LINKEDIN', 'TIKTOK', 'SHOPIFY', 'WIX', 'PROJECT MANAGEMENT', 'AUTOMATION', 'ECOMMERCE', 'GOOGLE ADS', 'META ADS', 'CONTENT', 'STRATEGY', 'QA TESTING', 'CRM', 'ZAPIER', 'OPERATIONS', 'EFFICIENCY', 'DATA'];
        const alphabet = [...new Set(keywords.join('').replace(/\s/g, ''))].join('') + '0123456789';
        const fontSize = 16;
        let columns, rainDrops, animationInterval;

        const setupCanvas = () => {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          columns = Math.floor(window.innerWidth / fontSize);
          rainDrops = Array(columns).fill(1).map(() => Math.floor(Math.random() * canvas.height / fontSize));
        };

        const draw = () => {
          ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = '#FFD700';
          ctx.font = fontSize + 'px monospace';
          rainDrops.forEach((y, i) => {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i * fontSize, y * fontSize);
            if (y * fontSize > canvas.height && Math.random() > 0.975) {
                rainDrops[i] = 0;
            }
            rainDrops[i]++;
          });
        };

        const startAnimation = () => {
          if (animationInterval) clearInterval(animationInterval);
          animationInterval = setInterval(draw, 80);
        }

        document.addEventListener('visibilitychange', () => document.hidden ? clearInterval(animationInterval) : startAnimation());
        window.addEventListener('resize', () => {
          setupCanvas();
          startAnimation();
        });
        
        setupCanvas();
        startAnimation();
      }
    });
  </script>

</body>
